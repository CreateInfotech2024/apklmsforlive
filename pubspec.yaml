name: beauty_lms
description: Beauty LMS - Video Conferencing System Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client for REST API calls
  http: ^1.1.0
  
  # Socket.IO client for real-time communication
  socket_io_client: ^2.0.3+1

  # WebRTC for video/audio streaming
  flutter_webrtc: ^1.2.0
  
  # State management
  provider: ^6.1.1
  
  # UI components
  cupertino_icons: ^1.0.6
  
  # Date formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
